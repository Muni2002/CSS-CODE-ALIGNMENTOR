<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Formatter Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #chatbox {
      width: 80%;
      max-width: 800px;
      height: 500px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      overflow-y: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }
    .msg {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      white-space: pre-wrap;
    }
    .user {
      background: #007bff;
      color: white;
      text-align: right;
    }
    .bot {
      background: #f1f1f1;
      color: #333;
      text-align: left;
      font-family: monospace;
    }
    #inputArea {
      display: flex;
      width: 80%;
      max-width: 800px;
    }
    textarea {
      flex: 1;
      padding: 10px;
      font-family: monospace;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
      height: 80px;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– CSS Formatter Bot</h1>
  <div id="chatbox"></div>

  <div id="inputArea">
    <textarea id="input" placeholder="Paste your CSS here..."></textarea>
    <button onclick="sendMessage()">SUBMIT</button>
  </div>

  <script>
    function alignCSS(code) {
      let lines = code.split(/\r?\n/);
      let formatted = [];
      let maxLen = 0;

      // Step 1: find longest property name
      lines.forEach(line => {
        let trimmed = line.trim();
        if (trimmed.includes(":") && !trimmed.startsWith("/*") && !trimmed.endsWith("{") && !trimmed.endsWith("}")) {
          let prop = trimmed.split(":", 1)[0].trim();
          if (prop.length > maxLen) maxLen = prop.length;
        }
      });

      // Step 2: format with alignment
      lines.forEach(line => {
        let trimmed = line.trim();
        if (trimmed.endsWith("{") || trimmed.endsWith("}")) {
          formatted.push(trimmed);
        } else if (trimmed.includes(":") && !trimmed.startsWith("/*")) {
          if (trimmed.includes("/*")) {
            let [beforeComment, comment] = trimmed.split("/*");
            let [prop, val] = beforeComment.split(":");
            prop = prop.trim();
            val = val.trim().replace(/;$/, "");
            formatted.push("    " + prop.padEnd(maxLen, " ") + " : " + val + "; /*" + comment.trim());
          } else {
            let [prop, val] = trimmed.split(":");
            prop = prop.trim();
            val = val.trim().replace(/;$/, "");
            formatted.push("    " + prop.padEnd(maxLen, " ") + " : " + val + ";");
          }
        } else {
          formatted.push(line);
        }
      });

      return formatted.join("\n");
    }

    function sendMessage() {
      let inputBox = document.getElementById("input");
      let chatbox = document.getElementById("chatbox");
      let userText = inputBox.value.trim();
      if (!userText) return;

      // User message
      let userMsg = document.createElement("div");
      userMsg.className = "msg user";
      userMsg.innerText = userText;
      chatbox.appendChild(userMsg);

      // Bot reply
      let botMsg = document.createElement("div");
      botMsg.className = "msg bot";
      botMsg.innerText = alignCSS(userText);
      chatbox.appendChild(botMsg);

      // Scroll to bottom
      chatbox.scrollTop = chatbox.scrollHeight;

      // Clear input
      inputBox.value = "";
    }
  </script>
</body>
</html>
